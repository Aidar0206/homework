<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="top">
        <div class="top-header">
            <div class="top-header-content container">
                <div class="top-logo">
                    <ul class="logo-list">
                        <li class="logo-list-list"><a href="index.html"><img src="img/logo.svg" alt="logo"></a></li>
                        <li class="logo-list-list"><a href="#"><img src="img/search.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="top-menu">
                    <ul class="menu-list">
                        <li class="menu-list-list"><a href="#"><img src="img/menu.svg" alt="menu"></a></li>
                        <li class="menu-list-list"><a href="#"><img src="img/account.svg" alt="account"></a></li>
                        <li class="menu-list-list"><a href="#"><img src="img/bucket.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="top-info">
            <div class="banner container">
                <img src="img/man.jpg" alt="model">
                <div class="top-info-text">
                    <h2>THE BRAND</h2>
                    <p>OF LUXERIOUS <span class="text-style-fashion">FASHION</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="item-block container">
        <div class="categories">
            <div class="items">
                <img class="item-img" src="img/forwomen.jpg" alt="for women">
                <p class="item-text">30% OFF <br><span class="text-style">FOR WOMEN</span>
                </p>
            </div>
            <div class="items">
                <img class="item-img" src="img/formen.jpg" alt="for men">
                <p class="item-text">HOT DEAL <br><span class="text-style">FOR MEN</span>
                </p>
            </div>
            <div class="items">
                <img class="item-img" src="img/forkids.jpg" alt="for kids">
                <p class="item-text">NEW ARRIVALS <br><span class="text-style">FOR KIDS</span>
                </p>
            </div>
        </div>
        <div class="accesories">
            <img class="accesories-img" src="img/accesories.jpg" alt="">
            <p class="accesories-text">LUXIROUS & TRENDY <br><span class="text-style">ACCESORIES</span></p>
        </div>
    </div>

</body>

</html>
